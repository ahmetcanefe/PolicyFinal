<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<div th:replace="car/header :: header"></div>
<body>
<div th:replace="car/header :: navbar"></div>
<br />

<body>

      <div class="container">
           <div class="row col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Registration</h2>
                    </div>
                    <div th:if="${param.success}">
                         <div class="alrt alert-info">
                            You have registered successfully to our Blog app!
                         </div>
                    </div>
                    <div class="card-body">
                        <form method="post"
                              role="form"
                              th:action="@{/register/save}"
                              th:object="${user}">
                             
                             <div class="form-group mb-3">
                                 <label class="form-label"> FirstName</label>
                                 <input class="form-control" id="name" name="name" placeholder="Enter name" th:field="*{name}">
                                 <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                             </div>
                             
                             <div class="form-group mb-3">
                                 <label class="form-label"> LastName</label>
                                 <input class="form-control" id="surname" name="surname" placeholder="Enter surname" th:field="*{surname}">
                                   <p th:if="${#fields.hasErrors('surname')}" class="text-danger" th:errors="*{surname}"></p>
                             </div>
                             
                             <div class="form-group mb-3">
                                 <label class="form-label"> Email</label>
                                 <input class="form-control" id="email" name="email" placeholder="Enter email" type="email" th:field="*{email}">
                                   <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                             </div>
                             
                             <div class="form-group mb-3">
                                 <label class="form-label"> Password</label>
                                 <input class="form-control" id="password" name="password" placeholder="Enter password" type="password" th:field="*{password}">
                                   <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                             </div>
                             
                             <div class="form-group mb-3">
                                 <label class="form-label"> Phone</label>
                                 <input class="form-control" id="mobilePhone" name="mobilePhone" placeholder="Enter mobilePhone" type="mobilePhone" th:field="*{mobilePhone}">
                                   <p th:if="${#fields.hasErrors('mobilePhone')}" class="text-danger" th:errors="*{mobilePhone}"></p>
                             </div>
                             
                             <div class="mb-3">
                                <label class="form-label"> City </label>
                                <select class="form-control" name="cityId">
                                   <option value="">Select..</option>
                                   <option th:each="city : ${cities}" th:value="${city.id}" th:utext="${city.name}"/>
                                </select>                       
                                <p th:if="${#fields.hasErrors('city')}" class="text-danger"
                                th:errors="*{city}"></p>
                            </div>
                             
                             <div class="form-group mb-3">
                                 <label class="form-label"> BirthDate</label>
                                 <input class="form-control" id="birthDate" name="birthDate" placeholder="Enter birthDate" type="date" th:field="*{birthDate}">
                                   <p th:if="${#fields.hasErrors('birthDate')}" class="text-danger" th:errors="*{birthDate}"></p>
                             </div>
                             
                             <div class="form-group mb-3">
                                 <label class="form-label"> National Identity</label>
                                 <input class="form-control" id="nationalIdentity" name="nationalIdentity" placeholder="Enter nationalIdentity" th:field="*{nationalIdentity}">
                                   <p th:if="${#fields.hasErrors('nationalIdentity')}" class="text-danger" th:errors="*{nationalIdentity}"></p>
                             </div>
                             
                             <div class="form-group mb-3">
                                  <button type="submit" class="btn btn-primary">Register</button>
                                  <span> Already registered?
                                       <a th:href="@{/login}"> Login Here</a>
                                  </span>
                             </div>
                        </form>
                    </div>
                </div>
           </div>
      </div>

</body>
</html>
