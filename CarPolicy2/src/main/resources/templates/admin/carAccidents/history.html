<!DOCTYPE html>

<html lang="en" dir="ltr">
<head th:replace="admin/aadad :: header">

</head>

<body th:replace="admin/aadad :: body">



</body>
     <div class="content">
    <br><br><br><br><br>
<div class="container">

               <table class="table table-striped table-hover table-border">
         <thead class="table-dark">
              <th>#</th>
              <th>License Plate</th>
              <th>nationalIdentity</th>
              <th>Car Accident</th>
              <th>Car Accident Detail</th>
              <th>Actions</th>
         </thead>
         
         <tbody>
              <tr th:each = "carAccident, carAccidentStat : ${carAccidents}">
                   <td th:text="${carAccidentStat.count}"></td>
                   <td th:text="${carAccident.car.licensePlate}"></td>
                   <td th:text="${carAccident.car.customer.nationalIdentity}"></td>
                   <td th:text="${carAccident.accidentName}"></td>
                   <td th:text="${carAccident.accidentDetail}"></td> 
                   <td>
                        <a th:href="@{/admin/approve/{carAccidentId}(carAccidentId=${carAccident.id})}" class="btn btn-primary">Approve</a>
                        <a th:href="@{/admin/disapprove/{carAccidentId}(carAccidentId=${carAccident.id})}" class="btn btn-danger">DisApprove</a>
                   </td>
                   
              </tr>
         </tbody>
     </table>
    
   
    
          </div>
     </div>
      </div>
</body>
</html>
