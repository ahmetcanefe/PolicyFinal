<!DOCTYPE html>

<html lang="en" dir="ltr">
<head th:replace="admin/aadad :: header">

</head>

<body th:replace="admin/aadad :: body">



</body>


     <div class="content">
    <br><br><br><br><br>

              
               <div class="container">
  
      <h2><strong>Car Accidents</strong></h2>
      <div th:if="${!carAccidents.empty}">
         <table class="table table-striped table-hover table-border">
         <thead class="table-dark">
              <th>Accident Name</th>
              <th>Accident Detail</th>
              <th>Actions</th>
         </thead>
         
         <tbody>
         <tr th:each = "carAccident : ${carAccidents}">
                   <td th:text="${carAccident.accidentName}"></td>
                   <td th:text="${carAccident.accidentDetail}"></td>
                   <td>
                        <a th:href="@{/admin/{carId}/carAccidents/update/{carAccidentId}(carId=${carId},carAccidentId=${carAccident.id})}" class="btn btn-primary"> Edit</a>
                        <a th:href="@{/admin/{carId}/carAccidents/delete/{carAccidentId}(carId=${carId},carAccidentId=${carAccident.id})}" class="btn btn-danger"> Delete</a>
                   </td>
         </tr>
         </tbody>
        </table>
        
        
      </div>
      
      <div th:if="${carAccidents.empty}">
          <h3>YOK</h3>
      </div>
       <a th:href="@{/admin/carAccidents/add/{carId}(carId=${carId})}" class="btn btn-primary"> Add Car Accident</a>
     
     
     
     
     </div>
         

               

                
</div>

</body>
</html>
