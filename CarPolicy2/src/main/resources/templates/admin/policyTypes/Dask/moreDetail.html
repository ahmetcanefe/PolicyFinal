<!DOCTYPE html>

<html lang="en" dir="ltr">
<head th:replace="admin/aadad :: header">

</head>

<body th:replace="admin/aadad :: body">



</body>


     <div class="content">
    <br><br><br><br><br>   
    
     <div class="container">
     
    <div>
          <h2><strong>Müşteri Bilgileri</strong></h2>
    </div>
       <table class="table table-striped table-hover table-border">
         <thead class="table-dark">
              <th>TC</th>
              <th>Name</th>
              <th>Surname</th>
              <th>Mobile Phone</th>
              <th>Email</th>
              <th>City</th>
              <th>BirthDate</th>
         </thead>
         
         <tbody>
              <tr>
                   <td th:text="${customer.nationalIdentity}"></td>
                   <td th:text="${customer.name}"></td>
                   <td th:text="${customer.surname}"></td>
                   <td th:text="${customer.mobilePhone}"></td>
                   <td th:text="${customer.email}"></td>
                   <td th:text="${customer.city.name}"></td>    
                   <td th:text="${customer.birthDate}"></td>               
              </tr>
         </tbody>
     </table>
     <br> <br>
     
      <h3>Bina Bilgileri</h3>
         <table class="table table-striped table-hover table-border">
         <thead class="table-dark">
              <th>adress</th>
              <th>constructionYear</th>
              <th>numberOfFloors</th>
              <th>area</th>
              <th>usage</th>
              <th>city</th>
              <td>Sigorta Kayıtları</td>
         </thead>
         
         <tbody>
              <tr>
                   <td th:text="${building.adress}"></td>
                   <td th:text="${building.constructionYear}"></td>
                   <td th:text="${building.numberOfFloors}"></td>
                    <td th:text="${building.area}"></td>
                   <td th:text="${building.usage}"></td>
                   <td th:text="${building.city.name}"></td>           
                    <td>
                       <a th:href="@{/admin/buildings/{buildingId}/policies(buildingId=${building.id})}" class="btn btn-primary"> Sigorta Kayıtları</a>
                   </td> 
                   
              </tr>
         </tbody>
     </table>    
     
     
     </div>
     
      
</div>
</div>

</body>
</html>
