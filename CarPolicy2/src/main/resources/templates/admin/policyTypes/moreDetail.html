<!DOCTYPE html>

<html lang="en" dir="ltr">
<head th:replace="admin/aadad :: header">

</head>

<body th:replace="admin/aadad :: body">



</body>


     <div class="content">
    <br><br><br><br><br>   
    
     <div class="container">
     
    <div>
          <h2><strong>Müşteri Bilgileri</strong></h2>
    </div>
       <table class="table table-striped table-hover table-border">
         <thead class="table-dark">
              <th>TC</th>
              <th>Name</th>
              <th>Surname</th>
              <th>Mobile Phone</th>
              <th>Email</th>
              <th>City</th>
              <th>BirthDate</th>
         </thead>
         
         <tbody>
              <tr>
                   <td th:text="${customer.nationalIdentity}"></td>
                   <td th:text="${customer.name}"></td>
                   <td th:text="${customer.surname}"></td>
                   <td th:text="${customer.mobilePhone}"></td>
                   <td th:text="${customer.email}"></td>
                   <td th:text="${customer.city.name}"></td>    
                   <td th:text="${customer.birthDate}"></td>               
              </tr>
         </tbody>
     </table>
     <br> <br>
     
      <div>
          <h2><strong>Araç Bilgileri</strong></h2>
    </div>
         <table class="table table-striped table-hover table-border">
         <thead class="table-dark">
              <th>LicensePlate</th>
              <th>Model</th>
              <th>Yıl</th>
              <th>Km</th>
              <th>Renk</th>
              <td>Sigorta Kayıtları</td>
              <td>Aracın Kazaları</td>
         </thead>
         
         <tbody>
              <tr>
                   <td th:text="${car.licensePlate}"></td>
                   <td th:text="${car.model.name}"></td>
                   <td th:text="${car.manufacturingYear}"></td>
                   <td th:text="${car.mileage}"></td>
                   <td th:text="${car.color}"></td>           
                   <td>
                       <a th:href="@{/admin/cars/{carId}/policies(carId=${car.id})}" class="btn btn-primary"> Sigorta Kayıtları</a>
                   </td> 
                   <td>
                       <a th:href="@{/admin/{carId}/carAccidents/get(carId=${car.id})}" class="btn btn-primary"> Kaza Kayıtları</a>
                   </td>
              </tr>
         </tbody>
     </table>    
     
     
     
     </div>
      
</div>
</div>

</body>
</html>
