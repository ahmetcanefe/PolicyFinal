<!DOCTYPE html>

<html lang="en" dir="ltr">
<head th:replace="admin/aadad :: header">

</head>

<body th:replace="admin/aadad :: body">



</body>


     <div class="content">
    <br><br><br><br><br>
             
           <div class="card-body">
              <div class="form-group">
              
                  <form class="form-group" th:action="@{/admin/policyTypes/getById/{policyTypeId}/search/{pageNumber}(policyTypeId=${policyType.id}, pageNumber=${1})}">
                      <div class="input-group">  
                           <input class="form-control me-2" type="search" name="query" placeholder="Search By License Plate" aria-label="Search">
                           <button class="btn btn-outline-success" type="submit">Search</button>
                      </div>
                  </form>
                  
              </div>
          </div>
               <div>
                    <h3 th:text="${policyType.name}"></h3>
               </div>
               <table class="table table-striped table-hover table-border">
         <thead class="table-dark">
              <th>licensePlate</th>            
              <th>TC</th>
              <th>Sigorta Başlama Tarihi</th>
              <th>Sigorta Bitiş Tarihi</th>
              <th>Fiyat</th>
              <th>Actions</th>
         </thead>
         
         <tbody>
              <tr th:each = "policy : ${policies}">
                   <td th:text="${policy.car.licensePlate}"></td>
                   <td th:text="${policy.car.customer.nationalIdentity}"></td>
                   <td th:text="${policy.startDate}"></td>
                   <td th:text="${policy.endDate}"></td>
                   <td th:text="${policy.price}"></td>
                   <td>
                      <a th:href="@{/admin/customers/{customerId}/cars/{carId} (customerId=${policy.car.customer.id}, carId=${policy.car.id})}" class="btn btn-primary btn-sm"> Detail</a>
                      <a th:href="@{/admin/policies/deleteCarPolicy/{policyId}(policyId=${policy.id})}" class="btn btn-danger btn-sm"> Delete</a>
                   </td>
              </tr>
         </tbody>
     </table>
     
     <footer style="font-size: large" class="panel-footer">
        <nav aria-label="Page navigation example">
        Total Items [[${totalItems}]] : Page [[${currentPage}]] of [[${totalPages}]]
    
    <ul class="pagination">
        <li class="page-item">
            <a  class="page-link" th:if="${totalPages != 0}" th:href="@{/admin/policyTypes/getById/{policyTypeId}/{pageNumber}(policyTypeId=${policyType.id}, pageNumber=${1})}">First</a>
        </li>

        <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}">
              <a class="page-link" th:if="${i != 0}" th:href="@{/admin/policyTypes/getById/{policyTypeId}/{pageNumber}(policyTypeId=${policyType.id}, pageNumber=${i})}">[[${i}]]</a>       
        </li>

        <li class="page-item">
            <a class="page-link" th:if="${totalPages != 0}" th:href="@{/admin/policyTypes/getById/{policyTypeId}/{pageNumber}(policyTypeId=${policyType.id}, pageNumber=${totalPages})}">Last</a>
        </li>
    </ul>
</nav>    
</footer>



               
</div>

           </div>
      
 </div>
</body>


</html>
