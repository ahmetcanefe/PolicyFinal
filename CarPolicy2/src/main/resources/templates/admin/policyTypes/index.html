<!DOCTYPE html>

<html lang="en" dir="ltr">
<head th:replace="admin/aadad :: header">

</head>

<body th:replace="admin/aadad :: body">



</body>


     <div class="content">
    <br><br><br><br><br>

              
               <div class="container">
  
      <h2><strong>Car Policy Types</strong></h2>

               <table class="table table-striped table-hover table-border">
         <thead class="table-dark">
              <th>#</th>
              <th>name</th>
              <th>details</th>
              <th>Min Price</th>
              <th>Actions</th>
         </thead>
         
         <tbody>
              <tr th:each = "policy, policyStat : ${policies}">
                   <td th:text="${policyStat.count}"></td>
                   <td th:text="${policy.name}"></td>
                   <td th:text="${policy.detail}"></td>
                   <td th:text="${policy.minPrice}">
                   <td>
                       <a th:href="@{/admin/policyTypes/update/{policyTypeId}(policyTypeId=${policy.id})}" class="btn btn-primary"> Edit</a>
                       <a th:href="@{/admin/policyTypes/delete/{policyTypeId}(policyTypeId=${policy.id})}" class="btn btn-danger"> Delete</a>
                       <a th:href="@{/admin/carPolicyTypes/getById/{policyTypeId}/{pageNumber}(policyTypeId=${policy.id}, pageNumber=${1})}" class="btn btn-info"> View</a>
                   </td>
                   
              </tr>
         </tbody>
     </table>
     
     <a th:href="@{/admin/policyTypes/add}" class="btn btn-primary">new Policy</a>
          </div>
     </div>
      </div>
</body>
</html>
