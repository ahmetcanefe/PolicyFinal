<!DOCTYPE html>

<html lang="en" dir="ltr">
<head th:replace="admin/aadad :: header">

</head>

<body th:replace="admin/aadad :: body">



</body>
     <div class="content">
    <br><br><br><br><br>
<div class="container">
<h2>Models</h2>

         <thead class="table-dark">
              <th>name</th>
              <th>Actions</th>
         </thead>
         
         <tbody>
              <tr th:each = "model : ${models}">

                   <td>
                       <a th:href="@{/admin/models/update/{modelId}(modelId=${model.id})}" class="btn btn-primary"> Edit</a>
                   </td>
                   
              </tr>
         </tbody>
     </table>
     <a th:href="@{/admin/models/add}" class="btn btn-primary btn-sm"> New Model</a>
     
    

</div>
