<!DOCTYPE html>

<html lang="en" dir="ltr">
<head th:replace="admin/aadad :: header">

</head>

<body th:replace="admin/aadad :: body">



</body>


     <div class="content">
    <br><br><br><br><br>
     
     <div class="container">
     <h2><strong>Dask Policy Information</strong></h2>
      <div>
         <table class="table table-striped table-hover table-border">
         <thead class="table-dark">
              <th>Name</th>
              <th>Detail</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Price</th>
         </thead>
         
         <tbody>
         <tr th:each = "policy : ${policies}">
                   <td th:text="${policy?.policyType.name} AND ${policy.isActive}  ? ${policy.policyType.name} : 'YOK' "></td>
                   <td th:text="${policy?.policyType.detail} AND ${policy.isActive}  ? ${policy.policyType.detail} : 'YOK'"></td>
                   <td th:text="${policy?.startDate} AND ${policy.isActive}  ? ${policy.startDate} : 'YOK'"></td>
                   <td th:text="${policy?.endDate} AND ${policy.isActive}  ? ${policy.endDate} : 'YOK'"></td>
                   <td th:text="${policy?.price} AND ${policy.isActive}  ? ${policy.price} : 'YOK'"></td>
         </tr>
         </tbody>
        </table>
        
      </div>
     
     
     </div>
         

      </div>

                
</div>

</body>
</html>
