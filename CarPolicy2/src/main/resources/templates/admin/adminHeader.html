<!DOCTYPE html>
<html lang="en"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
      <div class="list-group" th:fragment="header">
      <a class="list-group-item list-group-item-secondary list-group-item-action"><strong th:text="${#authentication.getPrincipal().getUsername()}"></strong></a>
      <a th:href="@{/admin/policyTypes/getAll}" class="list-group-item list-group-item-action">All Policy Types</a>
      <a th:href="@{/admin/costumers/getAll/{pageNumber}(pageNumber=${1})}" class="list-group-item list-group-item-action">Customers</a>
      <a th:href="@{/admin/cars/getAll/{currentPage}(currentPage=${1})}" class="list-group-item list-group-item-action">All Cars</a>
      <a th:href="@{/admin/buildings/getAll/{currentPage}(currentPage=${1})}" class="list-group-item list-group-item-action">All Buildings</a>
      <a th:href="@{/admin/models/getAll}" class="list-group-item list-group-item-action">All Models</a>
      <a th:href="@{/admin/categories/getAll}" class="list-group-item list-group-item-action">All Categories</a>
      <a th:href="@{/admin/history}" class="list-group-item list-group-item-action">Admin History</a> 
</div>

</body>
</html>
