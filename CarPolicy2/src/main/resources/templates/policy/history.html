<!DOCTYPE html>

<html lang="en" dir="ltr">
<head th:replace="guestLayout :: header">

</head>

<body th:replace="guestLayout :: body">



</body>


     <div class="content">
    <br><br><br><br><br>
    
    <div class="container">
               <table class="table table-striped table-hover table-border">
         <thead class="table-info">
              <th>#</th>
              <th>LicensePlate</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Price</th>
              <th>status<th>
              <th>Actions</th>
         </thead>
         
         <tbody>
              <tr th:each = "carPolicy, policyStat : ${carPolicies}">
                   <td th:text="${policyStat.count}"></td>
                   <th th:text="${carPolicy.licensePlate}"></th>
                   <td th:text="${carPolicy.startDate}"></td>
                   <td th:text="${carPolicy.endDate}"></td>
                   <td th:text="${carPolicy.price}"></td>
                   <td>..pending</td>
                   <td>
                       <a th:href="@{/policies/checkout/{policyId}(policyId=${carPolicy.policyId})}" class="btn btn-primary btn-sm"> Go To Checkout</a>
                       <a th:href="@{/policies/checkout/delete/{policyId}(policyId=${carPolicy.policyId})}" class="btn btn-danger btn-sm"> Delete</a>
                   </td>
              </tr>
         </tbody>
     </table>
    
        
          <br><br><br>
          
          
            
               
               <table class="table table-striped table-hover table-border">
         <thead class="table-success">
              <th>#</th>
              <th>Adress</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Price</th>
              <th>status<th>
              <th>Actions</th>
         </thead>
         
         <tbody>
              <tr th:each = "daskPolicy, daskPolicyStat : ${daskPolicies}">
                   <td th:text="${daskPolicyStat.count}"></td>
                   <th th:text="${daskPolicy.adress}"></th>
                   <td th:text="${daskPolicy.startDate}"></td>
                   <td th:text="${daskPolicy.endDate}"></td>
                   <td th:text="${daskPolicy.price}"></td>
                   <td>pending..</td>
                   <td>
                       <a th:href="@{/daskPolicies/checkout/{daskPolicyId}(daskPolicyId=${daskPolicy.daskPolicyId})}" class="btn btn-primary btn-sm"> Go To Checkout</a>
                       <a th:href="@{/daskPolicies/checkout/delete/{daskPolicyId}(daskPolicyId=${daskPolicy.daskPolicyId})}" class="btn btn-danger btn-sm"> Delete</a>
                   </td>
              </tr>
         </tbody>
     </table>
    
            </div>
          
          
          
     </div>
      </div>
</body>
</html>
