<!DOCTYPE html>

<html lang="en" dir="ltr">
<head th:replace="guestLayout :: header">

</head>

<body th:replace="guestLayout :: body">



</body>


     <div class="content">
    <br><br><br><br><br>
    
    <div class="container">
       <h2>Building Information</h2>
       <table class="table table-striped table-hover table-border">
         <thead class="table-success">
              <th>address</th>
              <th>constructionYear</th>
              <th>numberOfFloors</th>
              <th>area</th>
              <th>usage</th>
              <th>city</th>              
         </thead>
         
         <tbody>
              <tr>
                   <td th:text="${building.adress}"></td>
                   <td th:text="${building.constructionYear}"></td>
                   <td th:text="${building.numberOfFloors}"></td>
                   <td th:text="${building.area}"></td>
                   <td th:text="${building.usage}"></td>
                   <td th:text="${building.city.name}"></td>            
              </tr>
         </tbody>
     </table>
     <br/> <br/> 
            
            
     <h2>Insurance Information</h2>
       <table class="table table-striped table-hover table-border">
         <thead class="table-success">
              <th>Name</th>
              <th>Details</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Price</th>
         </thead>
         
         <tbody>
               <tr th:if="${policy.isActive==true}" th:each = "policy : ${building.daskPolicies}">                 
                   <td th:text="${policy.policyType.name}? ${policy.policyType.name} : 'YOK' ">
                   <td th:text="${policy?.policyType.detail} ? ${policy?.policyType.detail} : 'YOK'">
                   <td th:text="${policy?.startDate} ? ${policy.startDate} : 'YOK' "></td>       
                   <td th:text="${policy?.endDate} ? ${policy.endDate} : 'YOK' "></td> 
                   <td th:text="${policy?.price} ? ${policy.price} : 'YOK' "></td>                  
              </tr>
         </tbody>
     </table>
</body>
</html>
