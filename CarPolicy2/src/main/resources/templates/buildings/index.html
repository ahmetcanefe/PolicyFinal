<!DOCTYPE html>

<html lang="en" dir="ltr">
<head th:replace="guestLayout :: header">

</head>

<body th:replace="guestLayout :: body">



</body>


     <div class="content">
    <br><br><br><br><br>
    
    <div class="container">
              
               
               <table class="table table-striped table-hover table-border">
         <thead class="table-success">
              <th>#</th>
              <th>address</th>
              <th>constructionYear</th>
              <th>numberOfFloors</th>
              <th>area</th>
              <th>usage</th>
              <th>city</th>              
              <th>Actions</th>
         </thead>
         
         <tbody>
              <tr th:each = "building, buildingStat : ${buildings}">
                   <td th:text="${buildingStat.count}"></td>
                   <td th:text="${building.adress}"></td>
                   <td th:text="${building.constructionYear}"></td>
                   <td th:text="${building.numberOfFloors}"></td>
                   <td th:text="${building.area}"></td>
                   <td th:text="${building.usage}"></td>
                   <td th:text="${building.city.name}"></td>
                   <td>
                        <a th:href="@{/buildings/update/{buildingId}(buildingId=${building.id})}" class="btn btn-primary btn-sm"> Update </a>
                        <a th:href="@{/building/getById/{buildingId}(buildingId=${building.id})}" class="btn btn-info btn-sm"> View</a>
                        <a th:href="@{/buildings/delete/{buildingId}(buildingId=${building.id})}" class="btn btn-danger btn-sm"> Delete </a>
                   </td> 
              </tr>
         </tbody>
     </table>
     
     <a th:href="@{/buildings/add}" class="btn btn-primary btn-sm"> New Building</a>

</div>
     </div>
      </div>
</body>
</html>
